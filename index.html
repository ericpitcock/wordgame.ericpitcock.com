<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                padding: 100px;
                text-align: center;
            }
            input {
                width: 100%;
                height: 60px;
                text-align: center;
                font-size: 40px;
            }
        </style>
    </head>
    <body>
        
        <h1 class="test"></h1>
        <h1>Guess the word</h1>
        <input type="text" placeholder="" />
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script>
            var secretWord;
            
            // get random word
            function getRandomWord() {
                var requestStr = "http://randomword.setgetgo.com/get.php";
        
                $.ajax({
                    type: "GET",
                    url: requestStr,
                    dataType: "jsonp",
                    jsonpCallback: "processRandomWord"
                });
            }
            // do stuff to the random word
            function processRandomWord(data) {
                var secretWord = data.Word;
                var characterCount = data.Word.length - 2;
                $("input").attr("placeholder", characterCount + " characters");
                $("h1.test").append(secretWord);
                
                $("input").keypress(function() {
                    console.log(this.value);
                    if (secretWord.indexOf(this.value) != -1) {
                        console.log("found");
                    }
                });
            }
            
            getRandomWord();
        </script>
    </body>
</html>
