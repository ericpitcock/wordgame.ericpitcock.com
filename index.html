<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <span class="title">Guess the word</span>
            <span class="points">Points: <span class="points-value"></span></span>
        </div>
        <div class="definition"></div>
        <div class="character-count"></div>
        <div class="word-palette"></div>
        <button class="skip">Skip this word</button>
        <button>Expose word</button>
        <ul class="alphabet">
            <li data-character-code="97">a</li>
            <li data-character-code="98">b</li>
            <li data-character-code="99">c</li>
            <li data-character-code="100">d</li>
            <li data-character-code="101">e</li>

            <li data-character-code="107">k</li>
            <li data-character-code="108">l</li>
            <li data-character-code="109">m</li>
            <li data-character-code="110">n</li>
            <li data-character-code="111">o</li>
            <li data-character-code="112">p</li>
            <li data-character-code="113">q</li>
            <li data-character-code="114">r</li>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script src="main.js"></script>
    </body>
</html>
