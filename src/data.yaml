Level 1: 
- word: plant
  definition: A living organism typically lacking the ability to move and usually manufacturing its own food.
- word: beach
  definition: A sandy or pebbly shore, especially by the sea or ocean.
- word: tiger
  definition: A large carnivorous feline mammal with a yellowish-brown coat striped with black, native to Asia but also found in parts of Africa.
- word: house
  definition: A building for human habitation, especially one that is lived in by a family or small group of people.
- word: candy
  definition: A sweet food made with sugar or syrup combined with fruit, chocolate, or nuts.
- word: grape
  definition: A berry, typically green (white) or purple (black or red), growing in clusters on a grapevine, eaten as fruit, and used in making wine.
- word: bread
  definition: Food made of flour, water, and yeast or another leavening agent, mixed together and baked.
- word: mouse
  definition: A small rodent typically with a pointed snout, relatively large ears and eyes, and a long tail.
- word: water
  definition: A colorless, transparent, odorless liquid that forms the seas, lakes, rivers, and rain and is the basis of the fluids of living organisms.
- word: horse
  definition: A large hoofed mammal (Equus caballus) used for riding and as a beast of burden; a horse is typically domesticated and tamed.
Level 2: 
- word: amber
  definition: A hard, transparent, yellowish-brown substance that is the fossilized resin of ancient trees.
- word: lemon
  definition: A yellow, oval citrus fruit with thick skin and fragrant, acidic juice.
- word: flask
  definition: A narrow-necked container, often cylindrical in shape, used for storing or carrying liquids, especially alcohol.
- word: maple
  definition: A tree or shrub with lobed leaves, winged fruits, and colorful autumn foliage, typically used for timber and syrup production.
- word: brush
  definition: Vegetation consisting of small plants or shrubs, especially in a woodland or scrubland area.
- word: snake
  definition: A long limbless reptile that has a long body and tail and typically has a venomous bite.
- word: peach
  definition: A round stone fruit with juicy yellow flesh and downy pinkish-yellow skin.
- word: stone
  definition: The hard, solid substance found in the ground and often used for building or as a paving material.
- word: cloud
  definition: A visible mass of condensed water vapor floating in the atmosphere, typically high above the ground.
- word: ocean
  definition: A very large expanse of sea, in particular, each of the main areas into which the sea is divided geographically.
Level 3: 
- word: birch
  definition: A slender, fast-growing tree that has thin bark and bears catkins.
- word: flame
  definition: The visible, gaseous part of a fire.
- word: ivory
  definition: A hard, creamy-white substance composing the tusks of an elephant, walrus, or narwhal.
- word: wagon
  definition: A vehicle used for transporting goods or another specified purpose, typically having four wheels and drawn by a horse or oxen.
- word: hazel
  definition: A shrub or small tree that typically bears clusters of edible nuts.
- word: quirk
  definition: A peculiar aspect of a person's character or behavior.
- word: pearl
  definition: A hard, lustrous spherical mass, typically white or bluish-gray, formed within the shell of a pearl oyster or other bivalve mollusk and highly prized as a gem.
- word: coral
  definition: A hard stony substance secreted by certain marine coelenterates as an external skeleton, typically forming large reefs in warm seas.
- word: larch
  definition: A coniferous tree with bunches of deciduous bright green needles.
- word: zebra
  definition: An African wild horse with black-and-white stripes and an erect mane.
Level 4: 
- word: bongo
  definition: A type of antelope with striking reddish-brown fur, a white stripe down the sides, and long, slightly spiraled horns.
- word: comet
  definition: A celestial object consisting of a nucleus of ice and dust and, when near the sun, a 'tail' of gas and dust particles pointing away from the sun.
- word: delta
  definition: A triangular tract of sediment deposited at the mouth of a river, typically where it diverges into several outlets.
- word: gnome
  definition: A small, often deformed humanoid creature of folklore, typically living in the earth and guarding treasure.
- word: wharf
  definition: A level quayside area to which a ship may be moored to load and unload.
- word: kilns
  definition: A furnace or oven for burning, baking, or drying, especially one for calcining lime or firing pottery.
- word: unity
  definition: The state of being united or joined as a whole.
- word: onset
  definition: The beginning of something, especially something unpleasant.
- word: prawn
  definition: A marine crustacean which resembles a large shrimp.
- word: quack
  definition: A person who dishonestly claims to have special knowledge and skill in some field, typically medicine.
Level 5: 
- word: depth
  definition: The distance from the top or surface of something to its bottom.
- word: chirp
  definition: A short, sharp sound made by small birds and certain insects.
- word: forge
  definition: A workshop or factory where metal is forged or wrought by heating and hammering.
- word: glitz
  definition: Extravagant but superficial attractiveness, glamour, or excitement.
- word: knack
  definition: An acquired or natural skill at performing a task.
- word: latch
  definition: A device for keeping a door or gate closed, consisting of a metal bar that fits into a staple.
- word: mirth
  definition: Amusement, especially as expressed in laughter.
- word: habit
  definition: A settled or regular tendency or practice, especially one that is hard to give up.
- word: rumba
  definition: A ballroom dance originating in Cuba, notable for its complex rhythms and provocative movements.
- word: squib
  definition: A small firework that burns with a hissing sound before exploding.
Level 6: 
- word: blimp
  definition: A non-rigid airship or barrage balloon.
- word: cruxy
  definition: Crucial or pivotal.
- word: ember
  definition: A small piece of burning or glowing coal or wood in a dying fire.
- word: vixen
  definition: A female fox.
- word: gypsy
  definition: A member of a traveling people with dark skin and hair who speak Romany and traditionally live by seasonal work, itinerant trade, and fortune-telling.
- word: hymns
  definition: A religious song or poem, typically of praise to God or a god.
- word: inlay
  definition: Decorate (an object) by embedding pieces of a different material in it, flush with its surface.
- word: joust
  definition: Engage in a sports contest in which two opponents on horseback fight with lances.
- word: stand
  definition: Have or maintain an upright position, supported by one's feet.
- word: lysis
  definition: The disintegration of a cell by rupture of the cell wall or membrane.
Level 7: 
- word: amity
  definition: A friendly relationship.
- word: buxom
  definition: (of a woman) plump, especially with large breasts.
- word: scowl
  definition: An angry or bad-tempered expression.
- word: divan
  definition: A long low sofa without a back or arms, typically placed against a wall.
- word: glyph
  definition: A hieroglyphic character or symbol; a pictograph.
- word: fugue
  definition: A contrapuntal composition in which a short melody or phrase (the subject) is introduced by one part and successively taken up by others and developed by interweaving the parts.
- word: gauzy
  definition: Light and thin, translucent.
- word: houri
  definition: A beautiful young woman, especially one of the virgin companions of the faithful in the Muslim paradise.
- word: crude
  definition: In a natural or raw state; not yet processed or refined.
- word: jocum
  definition: A joke or jest.
Level 8: 
- word: amply
  definition: Sufficiently or more than adequately.
- word: beget
  definition: Give rise to; bring about.
- word: crisp
  definition: (of food) firm, dry, and brittle.
- word: dusky
  definition: Shadowy or dark.
- word: exurb
  definition: A district outside a city, especially a prosperous one.
- word: fjord
  definition: A long, narrow, deep inlet of the sea between high cliffs, typically formed by the submergence of a glaciated valley.
- word: azure
  definition: A bright blue color, resembling the clear sky on a sunny day.
- word: haunt
  definition: (of a ghost) manifest itself regularly at (a place).
- word: imago
  definition: An adult insect.
- word: camis
  definition: A loose-fitting undergarment.
Level 9: 
- word: bicep
  definition: The large muscle at the front of the upper arm.
- word: doubt
  definition: A feeling of uncertainty or lack of conviction.
- word: prune
  definition: Cut away dead or overgrown branches or stems from (a tree, shrub, or plant) to encourage future growth.
- word: eikon
  definition: A digital representation of a person or thing.
- word: verse
  definition: Writing arranged with a metrical rhythm, typically having a rhyme.
- word: gluon
  definition: A hypothetical elementary particle that mediates the strong interaction between quarks.
- word: blunt
  definition: Having a worn-down edge or point; not sharp.
- word: inapt
  definition: Not suitable or appropriate in the circumstances.
- word: junco
  definition: A small American finch with mainly gray plumage and typically a white belly.
- word: ditch
  definition: A narrow channel dug in the ground, typically used for drainage alongside a road or the edge of a field.
Level 10: 
- word: chasm
  definition: A deep fissure in the earth, rock, or another surface.
- word: czars
  definition: An emperor of Russia before 1917.
- word: drupe
  definition: A fleshy fruit with thin skin and a central stone containing the seed, e.g., a plum, cherry, almond, or olive.
- word: geist
  definition: A ghost or disembodied spirit.
- word: fjeld
  definition: A barren, mountainous plateau in northern Europe, especially in Norway.
- word: gyoza
  definition: A Japanese dish consisting of dumplings typically filled with ground meat and vegetables and wrapped in a thin dough.
- word: hertz
  definition: The SI unit of frequency, equal to one cycle per second.
- word: inkle
  definition: A narrow woven tape, used especially for trimming seams or binding edges.
- word: jupon
  definition: A sleeveless tunic or coat worn over armor, typically embroidered with heraldic arms.
- word: klong
  definition: A narrow watercourse or canal.
