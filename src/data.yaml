- word: eagle
  definition: A large bird of prey with a massive hooked bill and long broad wings, renowned for its keen sight and powerful soaring flight.
- word: maple
  definition: A tree or shrub with lobed leaves, winged fruits, and colorful autumn foliage, typically used for timber and syrup production.
- word: onion
